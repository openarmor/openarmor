services:
  openarmor-master:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_wazuh-manager
    hostname: openarmor-master
    ports:
      - "55000:55000"
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - openarmor-master
      - master-node
      - master
      - ${ENV_MODE}

  openarmor-worker1:
    profiles:
      - cluster
    image: integration_test_wazuh-manager
    hostname: openarmor-worker1
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - openarmor-master
      - worker1
      - worker
    depends_on:
      - openarmor-master

  openarmor-worker2:
    profiles:
      - cluster
    image: integration_test_wazuh-manager
    hostname: openarmor-worker2
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - openarmor-master
      - worker2
      - worker
    depends_on:
      - openarmor-master

  openarmor-agent1:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/new.Dockerfile
    image: integration_test_wazuh-agent
    hostname: openarmor-agent1
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - openarmor-agent1
    depends_on:
      - haproxy-lb

  openarmor-agent2:
    profiles:
      - standalone
      - cluster
    image: integration_test_wazuh-agent
    hostname: openarmor-agent2
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - openarmor-agent2
    depends_on:
      - openarmor-agent1
      - haproxy-lb

  openarmor-agent3:
    profiles:
      - standalone
      - cluster
    image: integration_test_wazuh-agent
    hostname: openarmor-agent3
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - openarmor-agent3
    depends_on:
      - openarmor-agent2
      - haproxy-lb

  openarmor-agent4:
    profiles:
      - standalone
      - cluster
    image: integration_test_wazuh-agent
    hostname: openarmor-agent4
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - openarmor-agent4
    depends_on:
      - openarmor-agent3
      - haproxy-lb

  openarmor-agent5:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/old.Dockerfile
    image: integration_test_wazuh-agent_old
    hostname: openarmor-agent5
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - openarmor-agent5
      - agent_old
    depends_on:
      - openarmor-agent4
      - haproxy-lb

  openarmor-agent6:
    profiles:
      - standalone
      - cluster
    image: integration_test_wazuh-agent_old
    hostname: openarmor-agent6
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - openarmor-agent6
      - agent_old
    depends_on:
      - openarmor-agent5
      - haproxy-lb

  openarmor-agent7:
    profiles:
      - standalone
      - cluster
    image: integration_test_wazuh-agent_old
    hostname: openarmor-agent7
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - openarmor-agent7
      - agent_old
    depends_on:
      - openarmor-agent6
      - haproxy-lb

  openarmor-agent8:
    profiles:
      - standalone
      - cluster
    image: integration_test_wazuh-agent_old
    hostname: openarmor-agent8
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - openarmor-agent8
      - agent_old
    depends_on:
      - openarmor-agent7
      - haproxy-lb

  haproxy-lb:
    profiles:
      - standalone
      - cluster
    build:
      context: ./base/haproxy-lb
    image: integration_test_haproxy-lb
    entrypoint:
      - /scripts/entrypoint.sh
      - ${ENV_MODE}
    depends_on:
      - openarmor-master
      - openarmor-worker1
      - openarmor-worker2

  cti:
    profiles:
      - standalone
      - cluster
    build:
      context: ./base/cti
    image: integration_test_cti
    restart: always
    environment:
      - PORT=4041
